<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container">
      <article class="card">
        <div class="table">
          <div class="table__header">
            <div class="table__cell">Manager</div>
            <div class="table__cell">Date</div>
            <div class="table__cell">Amount</div>
            <div class="table__cell">Status</div>
          </div>
          <div class="table__body">
            <div class="table__row">
              <div class="table__cell" data-label="Manager">
                <img
                  src="assets/img/25.jpg"
                  alt="Manager"
                  class="table__avatar"
                />
                <span class="table__text">ByeWind</span>
              </div>
              <div class="table__cell" data-label="Date">Jun 24, 2022</div>
              <div class="table__cell" data-label="Amount">$942.00</div>
              <div class="table__cell" data-label="Status">
                <span class="table__status table__status--in-progress"
                  >In Progress</span
                >
              </div>
            </div>
            <div class="table__row">
              <div class="table__cell" data-label="Manager">
                <img
                  src="./assets/img/26.png"
                  alt="Manager"
                  class="table__avatar"
                />
                <span class="table__text">Natali Craig</span>
              </div>
              <div class="table__cell" data-label="Date">Mar 10, 2022</div>
              <div class="table__cell" data-label="Amount">$881.00</div>
              <div class="table__cell" data-label="Status">
                <span class="table__status table__status--complete"
                  >Complete</span
                >
              </div>
            </div>
            <div class="table__row">
              <div class="table__cell" data-label="Manager">
                <img
                  src="assets/img/27.png"
                  alt="Manager"
                  class="table__avatar"
                />
                <span class="table__text">Drew Cano</span>
              </div>
              <div class="table__cell" data-label="Date">Nov 10, 2022</div>
              <div class="table__cell" data-label="Amount">$409.00</div>
              <div class="table__cell" data-label="Status">
                <span class="table__status table__status--pending"
                  >Pending</span
                >
              </div>
            </div>
            <div class="table__row">
              <div class="table__cell" data-label="Manager">
                <img
                  src="assets/img/28.png"
                  alt="Manager"
                  class="table__avatar"
                />
                <span class="table__text">Orlando Diggs</span>
              </div>
              <div class="table__cell" data-label="Date">Dec 20, 2022</div>
              <div class="table__cell" data-label="Amount">$953.00</div>
              <div class="table__cell" data-label="Status">
                <span class="table__status table__status--approved"
                  >Approved</span
                >
              </div>
            </div>
            <div class="table__row">
              <div class="table__cell" data-label="Manager">
                <img
                  src="assets/img/29.png"
                  alt="Manager"
                  class="table__avatar"
                />
                <span class="table__text">Andi Lane</span>
              </div>
              <div class="table__cell" data-label="Date">Jul 25, 2022</div>
              <div class="table__cell" data-label="Amount">$907.00</div>
              <div class="table__cell" data-label="Status">
                <span class="table__status table__status--rejected"
                  >Rejected</span
                >
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
